<html lang="en">
<head>

    <style>
        body {
            font-family: Arial, sans-serif;

        }
        h1 {
            text-align: center;

        form {
            margin-top: 20px;
        }
        label {
            display: block;
            margin: 10px 0 5px;

        }
        input[type="text"], input[type="email"], input[type="tel"], select, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        textarea {
            resize: vertical;
        }
        input[type="submit"] {
            background-color: #006699;
            color: white;
            border: none;
            padding: 15px 20px;
            font-size: 18px;

            cursor: pointer;
            width: 100%;
        }
        input[type="submit"]:hover {
            background-color: #005580;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Work With Us</h1>
        <p>Weâ€™re excited to collaborate with passionate professionals like chefs, caterers, and event organizers! Fill out the form below to tell us more about yourself and how we can work together to create unforgettable supper club events at Ettarra Coffee House.</p>

        <form action="submit_form.php" method="POST">
            <!-- Personal Information -->
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" placeholder="Enter your full name" required>

            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" placeholder="Enter your email address" required>

            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>

            <label for="location">Location (City, Country)</label>
            <input type="text" id="location" name="location" placeholder="Enter your city and country" required>

            <!-- Professional Information -->
            <label for="role">Interested Role</label>
            <select id="role" name="role" required>
                <option value="Chef">Chef</option>
                <option value="Caterer">Caterer</option>
                <option value="Event Organizer">Event Organizer</option>
                <option value="Other">Other</option>
            </select>

            <label for="experience">Years of Experience</label>
            <input type="text" id="experience" name="experience" placeholder="Enter your years of experience" required>

            <label for="specialization">Specialization</label>
            <textarea id="specialization" name="specialization" rows="4" placeholder="Describe your culinary/event specialization (e.g., cuisine style, event management expertise)" required></textarea>

            <!-- Availability & Preferences -->
            <label for="availability">Availability</label>
            <textarea id="availability" name="availability" rows="4" placeholder="Mention your availability (full-time, part-time, specific days or hours)" required></textarea>

            <label for="portfolio">Portfolio / Website (Optional)</label>
            <input type="text" id="portfolio" name="portfolio" placeholder="Provide a link to your portfolio, website, or previous works (if applicable)">

            <!-- Additional Comments -->
            <label for="comments">Additional Comments</label>
            <textarea id="comments" name="comments" rows="4" placeholder="Feel free to share any additional details or requests"></textarea>

            <!-- Submit Button -->
            <input type="submit" value="Submit Application">
        </form>
    </div>

</body>
