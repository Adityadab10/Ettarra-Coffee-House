        body, html {
            margin: 0;

        }

            background: #007bff;

            padding: 0.5rem 1rem;
            font-size: 1rem;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
        }
        a {
            color: inherit;
            text-decoration: none;
        }
        /* Responsive design */
        @media (min-width: 768px) {
            main {
                display: flex;
                justify-content: space-between;
            }
            .panel {

    </style>
