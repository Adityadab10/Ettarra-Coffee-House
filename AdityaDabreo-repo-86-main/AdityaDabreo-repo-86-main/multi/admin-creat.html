<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Event</title>
    <link rel="stylesheet" href="admin-create.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
    <div id="app">
        <header>
            <h1>Create a New Event</h1>
        </header>
        <main>
            <form id="event-form">
                <div class="form-group">
                    <label for="event-name">Event Name <span class="required">*</span></label>
                    <input type="text" id="event-name" name="eventName" placeholder="Enter event name" required>
                </div>
                <div class="form-group">
                    <label for="event-date">Event Date <span class="required">*</span></label>
                    <input type="date" id="event-date" name="eventDate" required>
                </div>
                <div class="form-group">
                    <label for="event-time">Event Time <span class="required">*</span></label>
                    <input type="time" id="event-time" name="eventTime" required>
                </div>
                <div class="form-group">
                    <label for="location">Location <span class="required">*</span></label>
                    <input type="text" id="location" name="location" placeholder="Enter event location" required>
                </div>
                <div class="form-group">
                    <label for="description">Description <span class="required">*</span></label>
                    <textarea id="description" name="description" rows="4" placeholder="Enter a brief description" required></textarea>
                </div>
                <div class="form-group">
                    <label for="max-attendees">Max Attendees <span class="required">*</span></label>
                    <input type="number" id="max-attendees" name="maxAttendees" min="1" placeholder="Enter maximum number of attendees" required>
                </div>
                <button type="submit">Create Event</button>
            </form>
            <div id="confirmation" class="hidden"></div>
        </main>
    </div>

    <script src="admin-create.js"></script>
</body>
</html>
