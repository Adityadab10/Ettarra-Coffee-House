<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticket & Seat Booking App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f4f4f9;
            color: #333;
            padding: 20px;
        }

        h1, h2 {
            text-align: center;
            margin-top: 20px;
            color: #444;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .screen {
            width: 100%;
            height: 50px;
            background-color: #333;
            color: white;
            text-align: center;
            line-height: 50px;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        .seat {
            width: 40px;
            height: 40px;
            background-color: #6c757d;
            margin: 5px;
            border-radius: 10px;
            display: inline-block;
            cursor: pointer;
            transition: background-color 0.3s ease, border 0.3s ease;
        }

        .seat.selected {
            background-color: #0d223b;
            border: 4px solid #123456;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            transform: scale(1.1);
        }

        .seat.booked {
            background-color: #e63946;
            cursor: not-allowed;
        }

        .seat.available:hover {
            background-color: #2a9d8f;
            transform: scale(1.1);
        }

        .seat.available {
            background-color: #2a9d8f;
        }

        .row {
            display: flex;
            justify-content: center;
        }

        .info {
            margin-top: 30px;
            text-align: center;
        }

        .info .seat {
            margin: 0 10px;
        }

        .pricing {
            text-align: center;
            margin-top: 20px;
            font-size: 18px;
        }

        .pricing span {
            color: #1d3557;
            font-weight: bold;
        }

        .btn-book {
            display: block;
            width: fit-content;
            margin: 30px auto;
            background-color: #1d3557;
            color: white;
            padding: 10px 30px;
            font-size: 18px;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .btn-book:hover {
            background-color: #457b9d;
        }

        footer {
            text-align: center;
            margin-top: 40px;
            color: #888;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label, select, input {
            display: block;
            width: 100%;
        }

        select, input {
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            margin-top: 5px;
        }

        #output {
            margin-top: 20px;
        }

        #totalPrice {
            font-size: 24px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h1>Book your Tickets and Choose Seats</h1>
    
    <div class="container">
        <!-- Ticket Booking Form -->
        <div class="form-group">
            <label for="ticketType">Select Ticket Type</label>
            <select id="ticketType">
                <option value="standard">Standard (₹1000)</option>
                <option value="vip">VIP (₹2500)</option>
                <option value="premium">Premium (₹5000)</option>
            </select>
        </div>

        <div class="form-group">
            <label for="ticketQuantity">Number of Tickets</label>
            <input type="number" id="ticketQuantity" min="1" max="48" value="1">
        </div>

        <div id="output">
            <h2>Total Price: ₹<span id="totalPrice">1000</span></h2>
        </div>

        <!-- Seat Booking Section -->
        <div class="screen">SCREEN</div>
        <div class="row" id="seat-map">
            <!-- Seats will be dynamically generated here -->
        </div>

        <div class="info">
            <span class="seat available"></span> Available &nbsp;
            <span class="seat selected"></span> Selected &nbsp;
            <span class="seat booked"></span> Booked
        </div>

        <div class="pricing">
            Selected Seats: <span id="selected-seats">0</span> | Total Price: ₹<span id="seat-price">0</span>
        </div>
        
        <a href="../payment/payment.html" class="btn-book" id="book-btn">Book Now</a>
    </div>

    <footer>
        &copy; 2024 Ticket & Seat Booking System
    </footer>

    <script>
        const ticketType = document.getElementById('ticketType');
        const ticketQuantity = document.getElementById('ticketQuantity');
        const totalPriceEl = document.getElementById('totalPrice');
        const seatContainer = document.getElementById('seat-map');
        const selectedSeatsCount = document.getElementById('selected-seats');
        const seatPriceEl = document.getElementById('seat-price');
        const bookBtn = document.getElementById('book-btn');

        const rows = 6;
        const cols = 8;
        let seatPrice = 1000;
        let selectedSeats = [];
        const bookedSeats = [10, 12, 18, 24]; // Array of booked seats (index-based)

        // Update total price based on ticket type and quantity
        function updateTotalPrice() {
            const quantity = +ticketQuantity.value;
            seatPrice = ticketType.value === 'standard' ? 1000 : ticketType.value === 'vip' ? 2500 : 5000;
            totalPriceEl.textContent = seatPrice * quantity;
            updatePricing();
        }

        // Function to create the seat layout
        function createSeats() {
            seatContainer.innerHTML = ''; // Clear existing seats
            for (let row = 0; row < rows; row++) {
                const rowDiv = document.createElement('div');
                rowDiv.className = 'row';

                for (let col = 0; col < cols; col++) {
                    const seatIndex = row * cols + col;

                    const seat = document.createElement('div');
                    seat.className = 'seat available';
                    seat.dataset.seatIndex = seatIndex;

                    // Mark booked seats
                    if (bookedSeats.includes(seatIndex)) {
                        seat.classList.remove('available');
                        seat.classList.add('booked');
                    }

                    // Seat click handler
                    seat.addEventListener('click', () => selectSeat(seat));

                    rowDiv.appendChild(seat);
                }
                seatContainer.appendChild(rowDiv);
            }
        }

        // Function to handle seat selection
        function selectSeat(seat) {
            const seatIndex = +seat.dataset.seatIndex;

            // If the seat is already booked or selected limit is reached, don't allow selection
            if (seat.classList.contains('booked') || selectedSeats.length >= +ticketQuantity.value) return;

            if (seat.classList.contains('selected')) {
                seat.classList.remove('selected');
                selectedSeats = selectedSeats.filter(s => s !== seatIndex);
            } else {
                seat.classList.add('selected');
                selectedSeats.push(seatIndex);
            }
            updatePricing();
        }

        // Function to update pricing and seat count
        function updatePricing() {
            selectedSeatsCount.textContent = selectedSeats.length;
            seatPriceEl.textContent = seatPrice * selectedSeats.length;

            // Enable/disable the Book Now button based on seat selection
            if (selectedSeats.length === +ticketQuantity.value) {
                bookBtn.style.pointerEvents = 'auto';
                bookBtn.style.opacity = '1';
            } else {
                bookBtn.style.pointerEvents = 'none';
                bookBtn.style.opacity = '0.6';
            }
        }

        // Create seat layout on page load
        createSeats();
        updatePricing();

        // Event listeners
        ticketType.addEventListener('change', updateTotalPrice);
        ticketQuantity.addEventListener('input', updateTotalPrice);
    </script>
</body>
</html>
