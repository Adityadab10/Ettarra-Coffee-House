<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Ettara Coffee House Supper Club</title>
    <link rel="stylesheet" href="signup.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <script type="module" src="./signup.js" defer></script>
</head>
<body>
    <div class="navbar">
        <div class="nav-left">
            <a href="./login.html" class="active">Home</a>
            <!-- Other left-side links here -->
        </div>
    </div>

    <div class="signup-container">
        <header>
            <h1>Ettara Coffee House Supper Club</h1>
        </header>
     <div class="bg_img">
        
        <div class="signup-form">
            <form id="signupForm">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>

                <div class="form-group">
                    <label for="dob">Date of Birth:</label>
                    <input type="date" id="dob" name="dob" required>
                </div>

                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="passord">Password:</label>
                    <input type="password" id="pass" name="pass" required>
                </div>

                <div class="form-group">
                    <label for="address">Address:</label>
                    <input type="text" id="address" name="address">
                </div>

                <div class="form-group">
                    <label for="contact">Contact Number:</label>
                    <input type="tel" id="contact" name="contact" required>
                </div>

                <button type="submit" id="submit">Sign Up</a></button>
            </form>
        </div>
    </div>
</div>

    <script src="signup.js"></script>
</body>
</html>
